<div class="row">
  <div class="col s12 m4" *ngFor="let item of items">
    <div class="card">
      <div class="card-action row">
        <div class="col s6 truncate">{{item.title}}</div>
        <div class="col s6 right-align">{{item.views | thousandSuffix:1}}</div>
      </div>
      <div class="video-container">
        <div *ngIf="item.source ==='youtube'">
          <iframe width="100%" height="100%" [src]="youtubeUrl + item.videoId | safeUrl" frameborder="0" allowfullscreen></iframe>
        </div>
        <div *ngIf="item.source ==='facebook'">
          <iframe width="100%" height="100%" [src]="facebookUrl + item.videoId | safeUrl" frameborder="0" allowfullscreen></iframe>
        </div>

        <video  *ngIf="item.source ==='url'" class="responsive-video" controls width="100%" height="100%;">
          <source src="{{item.url}}" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</div>
